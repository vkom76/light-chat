<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Регистрация в LightChat</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/style.e308ff8e.css">
    <script src="/app.581aa3f0.js"></script>
    
  </head>
  <body>
    <div class="screen flex-center">
      <form class="registry-box flex-center" action="./chatList.html" method="POST">
        <div class="reg-top flex-center">
          <label class="big-label">Регистрация</label>
        </div>
        <div class="reg-middle flex-center"> 
          <label for="email" class="flex-left">Почта</label>
          <input id="email">
          <label for="login" class="flex-left">Логин</label>
          <input id="login">
          <label for="first_name" class="flex-left">Имя</label>
          <input id="first_name">
          <label for="second_name" class="flex-left">Фамилия</label>
          <input id="second_name">
          <label for="phone" class="flex-left">Телефон</label>
          <input id="phone">
          <label for="password" class="flex-left">Пароль</label>
          <input id="password">
          <label for="password2" class="flex-left">Пароль (ещё раз)</label>
          <input id="password2">
        </div>

        <div class="reg-bottom flex-center"> 
          <button>Зарегистрироваться</button>
          <a href="#">Войти</a>
        </div>
        
      </form>
    </div>
  </body>
</html>
